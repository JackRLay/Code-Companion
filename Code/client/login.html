<!doctype html>
<html>
<head>
<title>Code Companion- Log In</title>
	<link rel ="stylesheet" href = "style.css">
	<link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>	
	<div class="navigationbar"> 
		<a href= "index.html"><img src="foroomlogo.png" width="59" height="59" alt="foroomlogo" class="navimage"> </a>
		<a class="buttons" href="#teachers"><i class="fas fa-chalkboard-teacher"></i> Teachers</a>
		<a class="account" href ="login.html"> Sign in</a>
		<a class="account" href ="#register"> Register</a>
	</div>
<div class ="container">
		<form action="home.html" method="post">
	
		<div class="loginform">
			<label class="loginlabel">Email</label>			 
			<input class="logininput" id ="email" type="email" name="email" required onBlur="validate(this);">
		</div>
	
		<div class="loginform">
			<label class="loginlabel">Password</label>
			<input class ="logininput" id ="password" type="password" name="password" required onBlur="validate(this);">
			<input class ="submit" type = "submit" value="Login">
		    <input type="checkbox" onclick="togglePasswordVisibility()" id="showpass">
			<label for="showpass" class="checkboxlabel">Show Password</label>
			<div>
		    <input type="checkbox" id="remember">
			<label for="remember" class="checkboxlabel">Remember me</label>
		    </div>
		</div>
	
		<a href="#forgotpassword">Forgot Password?</a>
			<div>
					<a href="#forgotpassword">Need an account?</a>
			</div>
	</form>
</div>	
	
	
<script src="script.js"></script>	
</body>
</html>
